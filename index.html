<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Flow Prototype - Grant Dickie</title>
	
	<link rel="stylesheet" href="style.css" />
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="flow.js"></script>
	
</head>
<body>
	<h2>Welcome to the discussion forum!</h2>
	<p>Hover over a thread to see the reply button; click anywhere in the response to reply</p>
	<div id="main">
		<div id="responseform">
			<div class='formheader'><h2>Reply to this Thread!</h2></div>
			<div class='formbody'>
					<textarea rows="4" cols="10" name="replytext" placeholder="Response goes here"></textarea>
					<div id="submitform">Submit</div>
			</div>
		</div>
	</div>
	
</body>
</html>
